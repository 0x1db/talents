<div class="modal-dialog ">
  <div class="modal-content">
    <style class="ng-scope">
      .col-md-2 {
        width: 18.66666667%;
      }

      @media (min-width: 992px) {
        .form-tips {
          padding-left: 30px;
        }
      }
    </style>
    <div class="modal-header ng-scope">
      <h3 class="modal-title">新增用户信息</h3>
    </div>
    <div class="modal-body ng-scope">
      <form class="form-horizontal" name="agentForm" style="">
        <div class="form-group">
          <label class="col-md-2 control-label"><span class="require_span">*</span>用户名称: </label>
          <div class="col-md-9"
               ng-class="{ 'has-error' : agentForm.name.$invalid && (!agentForm.name.$pristine || agentForm.name.$touched) }">
            <input type="text" class="form-control" placeholder="请输入用户名称" name="name"
                   ng-model="agentInfo.name" ng-minlength="2" ng-maxlength="20" required=""
                   style="">
          </div>
          <div class="col-md-9 col-md-offset-2 form-tips"
               ng-if="!agentForm.name.$pristine || agentForm.name.$touched"
               ng-messages="agentForm.name.$error" role="alert">
            <ng-messages-include src="views/agent/errors.html"></ng-messages-include>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label"><span class="require_span">*</span>账号: </label>
          <div class="col-md-9"
               ng-class="{ 'has-error' : agentForm.account.$invalid && (!agentForm.account.$pristine || agentForm.account.$touched) }">
            <input type="text" name="account" style="display: none">
            <input type="text" class="form-control " placeholder="请输入账号" name="account"
                   account-validate=""
                   ng-pattern="/^[a-zA-Z\d]{4,20}$/" ng-model="agentInfo.account" required=""
                   style="">
          </div>
          <div class="col-md-9 col-md-offset-2 form-tips"
               ng-if="!agentForm.account.$pristine || agentForm.account.$touched"
               ng-messages="agentForm.account.$error" role="alert">
            <div ng-message="account-validate">账号已存在,请重新输入</div>
            <div ng-message="pattern">账号长度必须为4-20个字符，大小写英文字符或数字</div>
            <div ng-message="required">账号不能为空</div>
          </div>

        </div>
        <div class="form-group">
          <label class="col-md-2 control-label"><span class="require_span">*</span>密码: </label>
          <div class="col-md-9"
               ng-class="{ 'has-error' : agentForm.password.$invalid && (!agentForm.password.$pristine || agentForm.password.$touched) }">
            <input type="password" name="password" style="display: none">
            <input type="password"
                   class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern"
                   placeholder="请输入密码" name="password" ng-model="agentInfo.password"
                   ng-pattern="/^[a-zA-Z\d]{6,12}$/" required="" style="">
          </div>
          <div class="col-md-9 col-md-offset-2 form-tips"
               ng-if="!agentForm.password.$pristine || agentForm.password.$touched"
               ng-messages="agentForm.password.$error" role="alert">
            <div ng-message="pattern">密码长度必须为6-12个字符，大小写英文字符或数字</div>
            <div ng-message="required">密码不能为空</div>
          </div>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' :agentForm.community.$invalid && agentForm.community.$touched }">
          <label class="col-md-2 control-label">(物管人员)所属小区: </label>
          <div class="formControls col-xs-8 col-sm-9">
            <div class="selected_address">
              <select ui-select2="vm.option" ng-model="agentInfo.community.id"
                      style="width: 100%">
                <option ng-repeat="x in dataListCommunity" value="{{x.id}}">{{x.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer ng-scope">
      <button class="btn btn-primary" ng-disabled="agentForm.$invalid" type="button"
              ng-click="registerAgent()">提交
      </button>
      <button class="btn btn-warning" type="button" ui-sref="me.agent">取消</button>
    </div>
  </div>
</div>
