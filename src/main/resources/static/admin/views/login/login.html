<div class="content_box">
  <div class="login_bg">
    <div class="login_box">
      <div class="login" mycollectionplug="bind">
        <div class="login_m">
          <div class="login_boder">
            <div class="login_logo">智慧小区后台管理系统</div>
            <div class="login_padding" id="login_model">
              <div class="input-group">
                <span class="input-group-addon fa fa-user login_icon"></span>
                <input type="text" class="form-control txt_input txt_input2" id="username"
                       ng-model="username" ng-Enter="login()" placeholder="用户名">
              </div>
              <div class="input-group">
                <span class="input-group-addon fa fa-unlock-alt login_icon"></span>
                <input type="password" id="pwd" name="textfield2"
                       class="form-control txt_input" id="password" ng-model="password"
                       ng-Enter="login()" placeholder="密码">
              </div>
              <div class="rem_sub">
                <label class="login-label">
                  <button class="sub_button" name="button" id="button" ng-click="login()">登录
                  </button>
                </label>
              </div>
            </div>
            <!--login_padding  Sign up end-->
          </div><!--login_boder end-->
        </div><!--login_m end-->
        <br> <br>
      </div>
      <div
          style="width:100%; height:35px; line-height:35px; position:fixed; bottom:0px; left:0px; font-size:15px; color:#000; text-align:center;color: lightblue">
        <div href="javascript:void(0);" style="cursor: pointer">
          <span>{{footer}} </span>
        </div>
      </div>
    </div>

  </div>
</div>
